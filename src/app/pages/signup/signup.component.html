<div class="container">
    <div class="row mt-5">
        <div class="col col-6 offset-3">
            <div class="card">
                <div class="card-header text-center text-info">
                    Sign Up
                </div>

                <div class="card-body">
                    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
                        <div class="form-group">
                            <label for="email" class="col-sm-3 col-form-label">Email</label>
                            <div class="col">
                                <input type="email" name="email" placeholder="Enter Email" required class="form-control"
                                    ngModel>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-6 col-form-label">Password</label>
                            <div class="col">
                                <input type="password" name="password" placeholder="Enter Password" required
                                    class="form-control" ngModel>
                            </div>
                            <small id="emailHelp" class="col-sm text-muted form-text"><span
                                    class="text-danger font-weight-bolder">*</span>Password should be of 6 or more
                                characters</small>
                        </div>
                        <div class="col">
                            <button type="submit" class=" btn btn-outline-primary btn-block">Sign
                                Up</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
